<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KI Tool</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 60px 16px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: #020617;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #6366f1;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: #6366f1;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4f46e5;
    }

    .output {
      margin-top: 16px;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 12px;
      white-space: pre-wrap;
      min-height: 80px;
    }

    footer {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>KI Tool</h1>

    <textarea id="prompt" placeholder="Schreibe hier deinen Prompt..."></textarea>

    <button onclick="sendPrompt()">Absenden</button>

    <div class="output" id="output">
      Antwort erscheint hier…
    </div>

    <footer>
      © 2026 – Dein KI Tool
    </footer>
  </div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");

      if (!prompt.trim()) {
        output.textContent = "Bitte einen Prompt eingeben.";
        return;
      }

      output.textContent = "⏳ Anfrage läuft...";

      try {
        const response = await fetch("DEINE_BACKEND_URL_HIER", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        output.textContent = data.answer || "Keine Antwort erhalten.";
      } catch (error) {
        output.textContent = "Fehler beim Verbinden mit dem Server.";
      }
    }
  </script>
</body>
</html>
